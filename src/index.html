    <script type="text/javascript">
    (function  () {
      var map=[

        {pos:{x:2, y:0}},
        {pos:{x:3, y:0}},
        {pos:{x:4, y:0}},

        {pos:{x:6, y:0}},

        {pos:{x:14, y:0}},

        {pos:{x:14, y:2}},
        {pos:{x:0, y:3}},
        {pos:{x:1, y:3}},
        {pos:{x:2, y:3}},

        {pos:{x:13, y:3}},
        {pos:{x:14, y:3}},
      ];

      var mapper = new Mapper();
      
      mapper.calcMapPoints(map);
      
      var svg=d3.select('.map')
        .attr('width', map.width)
        .attr('height', map.height);

      var polygon=svg.selectAll('polygon').data(map).enter().append('polygon');
      
      polygon.attr('points', function(d){
        var res='';
        d.points.forEach(function(point){
          if(res.length>0) res+=' ';
          res+=''+point.x+','+point.y;
        });
        return res;
      });
      
      polygon.style('fill','white');
      polygon.style('stroke','black');
      polygon.style('stroke-width',1);

    })();
